<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - AgriDash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('../assets/background.png'); 
      background-size: cover;      
      background-position: center; 
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 bg-opacity-90">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">Login</h2>
    <input id="username" type="text" placeholder="Username" class="border w-full p-2 mb-3 rounded">
    <input id="password" type="password" placeholder="Password" class="border w-full p-2 mb-3 rounded">
    <button onclick="login()" class="bg-green-700 text-white w-full py-2 rounded hover:bg-green-800">Login</button>
    <p id="error" class="text-red-500 text-sm mt-2 hidden">Username atau password salah!</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Username & password statis
      const validUser = "admin";
      const validPass = "12345";

      if (user === validUser && pass === validPass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "/index.html";
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
